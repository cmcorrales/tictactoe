<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Paaji" rel="stylesheet">
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <title>Tic-Tac-Toe!</title>
  </head>
  <body>
    <div class="directions">
    <h1>Tic-Tac-Toe</h1>
    <ol>
      <li>Find a buddy (or your alter ego).</li><br>
      <li>Take turns clicking on the squares on the grid.</li><br>
      <li>The first person to get three X's or O's across, down or diagonally on the grid wins!</li>
    </ol>
    </div>
    <div class="grid">
    <table border="1">
      <tr>
        <td id="r1c1" width="200" height="200">&nbsp;</td>
        <td id="r1c2" width="200" height="200">&nbsp;</td>
        <td id="r1c3" width="200" height="200">&nbsp;</td>
      </tr>
      <tr>
        <td id="r2c1" width="200" height="200">&nbsp;</td>
        <td id="r2c2" width="200" height="200">&nbsp;</td>
        <td id="r2c3" width="200" height="200">&nbsp;</td>
      </tr>
      <tr>
        <td id="r3c1" width="200" height="200">&nbsp;</td>
        <td id="r3c2" width="200" height="200">&nbsp;</td>
        <td id="r3c3" width="200" height="200">&nbsp;</td>
      </tr>
    </table>
  </div>
  </body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script src="app.js"></script>
</html>
